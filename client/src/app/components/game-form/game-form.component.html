<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" name="title" [(ngModel)]="game.title" placeholder="Ingrese el nombre del producto" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <input type="text" name="description" [(ngModel)]="game.description" placeholder="Ingrese el costo" rows="2" class="form-control">
                </div>
                <div class="form-group">
                    <input type="url" name="image" [(ngModel)]="game.image" placeholder="Ingrese la url de la imagen" class="form-control">
                </div>
                <button class="btn btn-success btn-block" (click)="edith ? updateGame() : saveNewGame()" >
                    agregar
                </button>
            </form>
        </div>
    </div>
</div>

<div class="col-md-4">
    <div class="card card-body text-center">
        <img [src]="game.image" class="card-img-top">
        <h3>
            {{game.id}}. {{game.title == '' ? 'Producto' : game.title}}
        </h3>
        <p>{{game.description == '' ? 'Precio' : game.description}}</p>
        <p>{{game.created_at | date: 'yyyy-MM-dd'}}</p>
    </div>
</div>
