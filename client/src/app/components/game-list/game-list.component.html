<div class="col-md-3" *ngFor="let game of games" >
    <div class="card text-center">
        <div style="background: #fd7a00;" class="card-header text-white d-flex justify-content-between align-items-center">
            {{game.title}}
            <button class="btn btn-danger" (click)="deleteGame(game.id)">
                <i class="far fa-trash-alt"></i>
                ELIMINAR
            </button>
        </div>
        <img [src]="game.image" class="card-img-top" style="height: 300px;">
        <div class="card-body">
            <p>{{game.description}}</p>
            <a [routerLink]="['/games/edit', game.id]" class="btn btn-info btn-block">
                EDITAR PRODUCTO
            </a>
        </div>
    </div>
</div>
